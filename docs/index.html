<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryptonism.js</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Complete documentation for encryption utilities library">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png"> 
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>

    .docsify-copy-code-button {
      padding: .65em 2em !important;
      background: black !important;
    }

    .sidebar {
      border-right: 1px solid rgb(168, 164, 164);
      transition: transform 0.25s ease-out;
    }

    section.cover .cover-main > p:last-child a:last-child {
      background-image: linear-gradient(90deg, #1080f0, #131314ff);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      display: inline-block;
      text-decoration: none;
    }

    section.cover .cover-main>p:last-child a {
      background-image: linear-gradient(90deg, #1080f0, #131314ff);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      display: inline-block;
      text-decoration: none;
    }

    section.cover .cover-main > p:last-child a:hover {
      color: white;
      filter: brightness(1.1);
    }


    section.cover .cover-main > p:last-child a:last-child:hover {
      color: white; 
      opacity: 1;
      filter: brightness(1.1);
    }
    
    .github-corner {
      z-index: 9999;
    }

    section.cover {
      position: relative;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      /* z-index: 9999; */
      background-color: white;
      display: none;
    }

    :root {
      --theme-color: #1080f0;
      --text-color-base: #2c3e50;
      --text-color-secondary: #7f8c8d;
    }
    
    .app-name-link img {
      width: 32px;
      height: 32px;
    }
    
    .markdown-section code {
      background-color: #f8f9fa;
      color: #e83e8c;
      padding: 2px 4px;
      border-radius: 3px;
    }
    
    .markdown-section pre {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
    }
    
    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background-color: #f8f9fa;
      padding: 1rem;
      margin: 1rem 0;
    }
    
    .sidebar-nav > ul > li > a {
      font-weight: 500;
    }
    
    .function-signature {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }
    
    .parameter-table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }
    
    .parameter-table th,
    .parameter-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    .parameter-table th {
      background-color: var(--theme-color);
      color: white;
      font-weight: 600;
    }
    
    .parameter-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Cryptonism.js',
      repo: 'https://github.com/sabkat-ahmed-rafi/cryptonism',
      loadSidebar: true,
      coverpage: true,
      onlyCover: false,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 6
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      themeColor: 'linear-gradient(135deg, #1080f0, #131314ff)',
      plugins: [
      function(hook, vm) {
        hook.doneEach(function() {
          document.title = 'Cryptonism.js';
        });
      }
    ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
</body>
</html>
